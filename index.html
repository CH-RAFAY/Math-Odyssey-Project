<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCHUB</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <center>
    <div class="logo">
        <img src="Images/3D White.png" alt="Logo">
    </div>
            
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputbox" value="0" placeholder="0" disabled>
        </div>

    <div class="row">
        <button type="button" class="opr" style="background: rgb(252, 101, 46); color: rgb(255, 255, 255);">AC</button>
        <button type="button"class="opr" style="background: rgb(252, 101, 46); color: rgb(255, 255, 255);">DEL</button>
        <button type="button"class="opr">%</button>
        <button type="button"class="opr">/</button>

    </div>
    <div class="row">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button"class="opr">*</button>

    </div>
    <div class="row">
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button"class="opr">+</button>
        

    </div>
    <div class="row">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button"class="opr">-</button>

    </div>
    <div class="row">
        <button type="button" id="plusMinus">&plusmn;</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button" id="eqBtn">=</button>
    </div>


</div>

<script src="JavaScript/app.js"></script>


</body>
</html>
